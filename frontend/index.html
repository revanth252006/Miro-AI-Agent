<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miro Agent</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&family=Inter:wght@400;500;600&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Google Sans', 'Inter', 'sans-serif'], mono: ['Fira Code', 'monospace'] },
                    colors: {
                        bg: '#131314', surface: '#1e1f20', surfaceHover: '#2d2e31', 
                        accent: '#a8c7fa', textMain: '#e3e3e3', textSec: '#c4c7c5'
                    }
                }
            }
        }
    </script>

    <style>
        body { background-color: #131314; color: #e3e3e3; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background-color: rgba(255, 255, 255, 0.2); border-radius: 20px; }
        .markdown-body pre { background: #0d0d0d; padding: 1rem; border-radius: 0.5rem; border: 1px solid #333; overflow-x: auto; }
        .markdown-body code { font-family: 'Fira Code', monospace; font-size: 0.9em; color: #a8c7fa; }
        .voice-orb { width: 120px; height: 120px; background: radial-gradient(circle, #4285f4 0%, #a8c7fa 60%, transparent 80%); border-radius: 50%; filter: blur(20px); animation: pulse-glow 2s infinite; }
        @keyframes pulse-glow { 0% { transform: scale(1); opacity: 0.8; } 50% { transform: scale(1.2); opacity: 1; } 100% { transform: scale(1); opacity: 0.8; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { motion, AnimatePresence } = window.Motion;

        // --- RAW ICONS (Guaranteed to Load) ---
        const Icons = {
            Send: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m22 2-7 20-4-9-9-4Z"/><path d="M22 2 11 13"/></svg>,
            Mic: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/><path d="M19 10v2a7 7 0 0 1-14 0v-2"/><line x1="12" x2="12" y1="19" y2="23"/><line x1="8" x2="16" y1="23" y2="23"/></svg>,
            Menu: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>,
            Plus: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M5 12h14"/><path d="M12 5v14"/></svg>,
            Image: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><circle cx="9" cy="9" r="2"/><path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/></svg>,
            X: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>,
            Sparkles: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275Z"/></svg>
        };

        const SUGGESTIONS = [
            { text: "Brainstorm team bonding activities" },
            { text: "Write a Python script to automate reports" },
            { text: "Draft a response to a client email" },
            { text: "Give me 5 creative ideas for a launch" },
        ];

        // --- APP LOGIC ---
        const App = () => {
            const [sidebarOpen, setSidebarOpen] = useState(true);
            const [messages, setMessages] = useState([]);
            const [inputValue, setInputValue] = useState("");
            const [isGenerating, setIsGenerating] = useState(false);
            const [isVoiceMode, setVoiceMode] = useState(false);
            // --- ðŸ”½ PASTE THIS RIGHT AFTER YOUR useState LINES ðŸ”½ ---
React.useEffect(() => {
    const ws = new WebSocket("ws://localhost:8000/ws");

    ws.onopen = () => console.log("ðŸŸ¢ Connected to Brain");
    
    ws.onmessage = (event) => {
        if (event.data === "WAKE_UP") {
            console.log("âš¡ Wake Word Detected!");
            
            // This switches your screen to the "Listening" mode automatically!
            setVoiceMode(true); 
            
            // Optional: If you have a specific function to start recording, call it here too
            // startRecording();
        }
    };

    return () => ws.close();
}, []);
// --- ðŸ”¼ END PASTE ðŸ”¼ ---
            const [visionActive, setVisionActive] = useState(false);
            const [wsStatus, setWsStatus] = useState("Connecting...");
            const [liveTranscript, setLiveTranscript] = useState("");
            const [voiceStatusText, setVoiceStatusText] = useState("LISTENING...");
            

            // Logic Refs
            const ws = useRef(null);
            const videoRef = useRef(null);
            const fileInputRef = useRef(null);
            const messagesEndRef = useRef(null);
            
            // Voice Refs
            const recognition = useRef(null);
            const isVoiceModeRef = useRef(false);
            const isAiSpeakingRef = useRef(false);
            const silenceTimer = useRef(null);
            const selectedVoiceRef = useRef(null);

            useEffect(() => { isVoiceModeRef.current = isVoiceMode; }, [isVoiceMode]);

            // 1. WEBSOCKET
            useEffect(() => {
                const connect = () => {
                    ws.current = new WebSocket('ws://localhost:8000/ws');
                    ws.current.onopen = () => setWsStatus("Online");
                    ws.current.onclose = () => { setWsStatus("Offline"); setTimeout(connect, 3000); };
                    ws.current.onmessage = (event) => {
                        const data = event.data;
                        if (data.includes("Vision Camera On")) { setVisionActive(true); startWebcam(); return; }
                        if (data.includes("Disconnected")) { setVisionActive(false); stopWebcam(); return; }
                        
                        setIsGenerating(false);
                        setMessages(prev => [...prev, { id: Date.now(), role: 'assistant', content: data }]);
                        
                        if (isVoiceModeRef.current) speak(data);
                    };
                };
                connect();
                return () => { if(ws.current) ws.current.close(); stopWebcam(); }
            }, []);

            useEffect(() => { messagesEndRef.current?.scrollIntoView({ behavior: "smooth" }); }, [messages, isGenerating]);

            // 2. VOICE ENGINE (Fixed)
            useEffect(() => {
                const loadVoices = () => {
                    const voices = window.speechSynthesis.getVoices();
                    if (voices.length > 0) {
                        selectedVoiceRef.current = voices.find(v => v.name.includes("Zira")) || voices[0];
                    }
                };
                window.speechSynthesis.onvoiceschanged = loadVoices;
                loadVoices();

                if ('webkitSpeechRecognition' in window) {
                    const r = new webkitSpeechRecognition();
                    r.continuous = false; // Changed to false for better stability, we auto-restart
                    r.interimResults = true;
                    r.lang = 'en-US';

                    r.onstart = () => console.log("Mic Active");

                    r.onresult = (e) => {
                        const result = e.results[e.results.length - 1];
                        const t = result[0].transcript.trim();
                        const lower = t.toLowerCase();

                        // Barge-in
                        if (isAiSpeakingRef.current && t.length > 1) {
                            window.speechSynthesis.cancel();
                            isAiSpeakingRef.current = false;
                        }

                        // Wake Word (Global)
                        if (!isVoiceModeRef.current && (lower.includes("hey miro") || lower.includes("hello miro"))) {
                            toggleVoiceMode(true);
                            return;
                        }

                        // Active Voice Mode
                        if (isVoiceModeRef.current) {
                            setLiveTranscript(t);
                            clearTimeout(silenceTimer.current);

                            if (result.isFinal) {
                                handleVoiceCommand(t);
                            } else {
                                // 1s Silence = Send
                                silenceTimer.current = setTimeout(() => {
                                    if (t.length > 1) {
                                        r.stop(); // Stop to force final result processing
                                        handleVoiceCommand(t);
                                    }
                                }, 1200);
                            }
                        }
                    };

                    r.onend = () => {
                        // Always restart to keep listening
                        try { r.start(); } catch(e) {}
                    };

                    try { r.start(); } catch(e) {}
                    recognition.current = r;
                }
            }, []);

            const handleVoiceCommand = (text) => {
                if(!text || text.length < 1) return;
                setVoiceStatusText("PROCESSING...");
                setLiveTranscript("");
                
                // Send text
                handleSend(text);
                
                setTimeout(() => setVoiceStatusText("LISTENING..."), 1000);
            };

            const toggleVoiceMode = (forceState) => {
                const newState = forceState !== undefined ? forceState : !isVoiceMode;
                setVoiceMode(newState);
                
                if (newState) {
                    const h = new Date().getHours();
                    const g = h<12?"Good Morning":h<18?"Good Afternoon":"Good Evening";
                    speak(`${g}, Revanth. I am Miro.`);
                } else {
                    window.speechSynthesis.cancel();
                    setLiveTranscript("");
                }
            };

            const speak = (text) => {
                isAiSpeakingRef.current = true;
                window.speechSynthesis.cancel();
                const u = new SpeechSynthesisUtterance(text.replace(/[*#`]/g, ''));
                if (selectedVoiceRef.current) u.voice = selectedVoiceRef.current;
                u.onend = () => { isAiSpeakingRef.current = false; };
                window.speechSynthesis.speak(u);
            };

            // 3. VISION
            const startWebcam = async () => {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                    if (videoRef.current) videoRef.current.srcObject = stream;
                    setVisionActive(true);
                } catch(e) { console.error(e); }
            };
            const stopWebcam = () => {
                const stream = videoRef.current?.srcObject;
                if (stream) stream.getTracks().forEach(t => t.stop());
                setVisionActive(false);
            };

            // 4. MESSAGING
            const handleSend = (text = inputValue) => {
                if (!text || !text.trim()) return;
                setMessages(prev => [...prev, { id: Date.now(), role: 'user', content: text }]);
                setInputValue(""); 
                setIsGenerating(true);
                
                if (ws.current?.readyState === WebSocket.OPEN) {
                    if (visionActive && videoRef.current) {
                        const canvas = document.createElement("canvas");
                        canvas.width = 640; canvas.height = 480;
                        canvas.getContext("2d").drawImage(videoRef.current, 0, 0);
                        ws.current.send(JSON.stringify({ text, image: canvas.toDataURL("image/jpeg", 0.7) }));
                    } else {
                        ws.current.send(text);
                    }
                } else {
                    setTimeout(() => {
                        setIsGenerating(false);
                        setMessages(prev => [...prev, { id: Date.now(), role: 'assistant', content: "Backend Disconnected." }]);
                    }, 1000);
                }
            };

            const triggerTool = (tool) => {
                if(tool === "Upload") fileInputRef.current.click();
                else if(tool === "Camera") { 
                    if(!visionActive) { setVisionActive(true); startWebcam(); } 
                    else { setVisionActive(false); stopWebcam(); } 
                }
                else handleSend(`Activate ${tool}`);
            };

            // --- RENDER ---
            return (
                <div className="flex h-screen w-full bg-bg text-textMain overflow-hidden font-sans">
                    
                    <input type="file" ref={fileInputRef} className="hidden" onChange={(e) => handleSend(`Uploaded: ${e.target.files[0]?.name}`)} />

                    {/* Sidebar */}
                    <motion.aside 
                        initial={false} animate={{ width: sidebarOpen ? 280 : 0, opacity: sidebarOpen ? 1 : 0 }}
                        className="hidden md:flex flex-col h-full bg-surface shrink-0 overflow-hidden"
                    >
                        <div className="p-4 w-[280px] flex flex-col h-full">
                            <button onClick={() => setSidebarOpen(false)} className="hover:bg-surfaceHover p-2 rounded-full text-textSec w-fit mb-6"><Icons.Menu /></button>
                            <button onClick={() => window.location.reload()} className="flex items-center gap-3 px-4 py-3 bg-surfaceHover rounded-full text-sm hover:bg-[#3c3d40] transition-colors mb-6 w-fit text-textSec">
                                <Icons.Plus /> <span className="text-[#e3e3e3]">New chat</span>
                            </button>
                            <div className="flex-1 overflow-y-auto custom-scrollbar">
                                <div className="text-xs font-medium text-textSec mb-2 px-4 mt-2">Recent</div>
                            </div>
                        </div>
                    </motion.aside>

                    {/* Main Content */}
                    <main className="flex-1 flex flex-col relative h-full min-w-0">
                        <header className="sticky top-0 z-10 flex items-center justify-between px-5 py-4 bg-bg/95 backdrop-blur-md">
                            <div className="flex items-center gap-2">
                                {!sidebarOpen && <button onClick={() => setSidebarOpen(true)} className="p-2 hover:bg-surfaceHover rounded-full text-textSec"><Icons.Menu /></button>}
                                <div className="text-xl text-textMain px-2 font-medium">Miro</div>
                            </div>
                            <div className="flex items-center gap-4">
                                <span className={`text-[10px] font-bold px-2 py-0.5 rounded border ${wsStatus === 'Online' ? 'border-green-800 text-green-400 bg-green-900/20' : 'border-red-800 text-red-400'}`}>{wsStatus.toUpperCase()}</span>
                                <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Revanth" className="w-8 h-8 rounded-full border border-gray-700" />
                            </div>
                        </header>

                        <div className="flex-1 overflow-y-auto custom-scrollbar relative px-4">
                            <div className="max-w-[850px] mx-auto pb-40 pt-4">
                                {messages.length === 0 ? (
                                    <div className="flex flex-col items-start mt-12 animate-[fadeIn_0.5s_ease-out]">
                                        <h1 className="text-5xl md:text-6xl font-medium mb-2 bg-gradient-to-r from-[#4285f4] via-[#9b72cb] to-[#d96570] bg-clip-text text-transparent pb-1">Hello, Revanth</h1>
                                        <h2 className="text-5xl md:text-6xl font-medium text-[#444746] mb-12">How can I help today?</h2>
                                        <div className="grid grid-cols-1 md:grid-cols-4 gap-3 w-full">
                                            {SUGGESTIONS.map((s, i) => (
                                                <button key={i} onClick={() => setInputValue(s.text)} className="bg-surface hover:bg-surfaceHover p-4 rounded-xl text-left h-48 flex flex-col justify-between transition-colors relative">
                                                    <span className="text-[15px] text-textMain font-medium">{s.text}</span>
                                                    <div className="self-end p-2 bg-black/20 rounded-full"><Icons.Sparkles /></div>
                                                </button>
                                            ))}
                                        </div>
                                    </div>
                                ) : (
                                    <div className="space-y-6">
                                        {messages.map((msg) => (
                                            <div key={msg.id} className={`flex gap-4 ${msg.role === 'user' ? 'flex-row-reverse' : ''}`}>
                                                <div className={`w-8 h-8 mt-1 flex items-center justify-center rounded-full ${msg.role === 'assistant'?'':'hidden'}`}>{msg.role === 'assistant' && <Icons.Sparkles className="text-accent"/>}</div>
                                                <div className={`max-w-[85%] ${msg.role === 'user' ? 'bg-surface px-5 py-3 rounded-[20px] rounded-tr-sm' : ''}`}>
                                                    <div className="markdown-body" dangerouslySetInnerHTML={{__html: marked.parse(msg.content)}} />
                                                </div>
                                            </div>
                                        ))}
                                        {isGenerating && <div className="flex gap-4"><div className="w-8 h-8 mt-1"><Icons.Sparkles className="text-accent animate-pulse"/></div><div className="text-textSec text-sm mt-2">Thinking...</div></div>}
                                        <div ref={messagesEndRef} />
                                    </div>
                                )}
                            </div>
                        </div>

                        {/* INPUT BAR */}
                        <div className="absolute bottom-0 w-full bg-bg pb-6 pt-2 px-4">
                            <div className="max-w-[850px] mx-auto">
                                <div className={`relative bg-surface rounded-[28px] transition-colors focus-within:bg-surfaceHover`}>
                                    
                                    {/* Left Tools */}
                                    <div className="absolute left-3 top-[14px] flex gap-2">
                                        <button onClick={() => triggerTool('Upload')} className="p-2 rounded-full hover:bg-[#3c3d40] text-textSec"><Icons.Plus /></button>
                                        <button onClick={() => triggerTool('Camera')} className={`p-2 rounded-full hover:bg-[#3c3d40] ${visionActive?'text-red-400':'text-textSec'}`}><Icons.Image /></button>
                                    </div>
                                    
                                    {/* Text Area */}
                                    <textarea 
                                        value={inputValue} 
                                        onChange={(e) => setInputValue(e.target.value)} 
                                        onKeyDown={(e) => { 
                                            if (e.key === 'Enter' && !e.shiftKey) { 
                                                e.preventDefault(); 
                                                handleSend(); 
                                            } 
                                        }} 
                                        placeholder="Enter a prompt here" 
                                        className="w-full bg-transparent border-none outline-none resize-none py-4 pl-28 pr-28 min-h-[56px] max-h-[200px] text-[16px] text-textMain placeholder:text-textSec" 
                                        rows={1} 
                                    />
                                    
                                    {/* Right Actions - GUARANTEED SEND BUTTON */}
                                    <div className="absolute right-3 top-[10px] flex items-center gap-1 z-20">
                                        {inputValue.length > 0 ? (
                                            <button onClick={() => handleSend()} className="p-2 bg-textMain text-bg rounded-full hover:scale-105 transition-transform">
                                                <Icons.Send />
                                            </button>
                                        ) : (
                                            <button onClick={() => toggleVoiceMode()} className="p-3 rounded-full hover:bg-[#3c3d40] text-textSec">
                                                <Icons.Mic />
                                            </button>
                                        )}
                                    </div>

                                </div>
                                <p className="text-[11px] text-center mt-2 text-textSec">Miro may display inaccurate info, including about people, so double-check its responses.</p>
                            </div>
                        </div>
                    </main>

                    {/* Overlays */}
                    <AnimatePresence>
                        {visionActive && (
                            <motion.div initial={{scale:0}} animate={{scale:1}} exit={{scale:0}} className="absolute bottom-32 right-8 w-64 h-48 bg-black border border-accent rounded-xl overflow-hidden shadow-2xl z-50">
                                <video ref={videoRef} autoPlay playsInline muted className="w-full h-full object-cover" />
                                <div className="absolute top-2 left-2 flex items-center gap-1 bg-black/60 px-2 py-1 rounded text-[10px] text-accent font-bold"><div className="w-2 h-2 rounded-full bg-red-500 animate-pulse"/> LIVE</div>
                            </motion.div>
                        )}
                    </AnimatePresence>
                    
                    <AnimatePresence>
                        {isVoiceMode && (
                            <motion.div initial={{opacity:0}} animate={{opacity:1}} exit={{opacity:0}} className="absolute inset-0 z-[100] bg-black/90 backdrop-blur-xl flex flex-col items-center justify-center">
                                <button onClick={() => toggleVoiceMode(false)} className="absolute top-8 right-8 p-4 bg-white/10 hover:bg-white/20 rounded-full text-white transition-colors"><Icons.X /></button>
                                <div className="relative mb-8">
                                    <div className="voice-orb" />
                                    <div className="absolute inset-0 flex items-center justify-center"><Icons.Mic /></div>
                                </div>
                                <h2 className="text-2xl font-light text-white tracking-widest uppercase mb-4">{voiceStatusText}</h2>
                                <p className="text-gray-400 text-lg h-8 transition-all">{liveTranscript || "Go ahead, I'm listening."}</p>
                            </motion.div>
                        )}
                    </AnimatePresence>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
