<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIRO | AI Assistant</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = { theme: { extend: { colors: { miro: { bg: '#050505', glass: 'rgba(255, 255, 255, 0.05)', accent: '#00f3ff', purple: '#bd00ff', surface: '#121212' } }, fontFamily: { sans: ['Space Grotesk', 'sans-serif'] }, animation: { 'pulse-slow': 'pulse 3s infinite', 'float': 'float 6s infinite' } } } }
    </script>
    <style>
        ::-webkit-scrollbar { width: 6px; } ::-webkit-scrollbar-track { background: #050505; } ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        .glass-panel { background: rgba(20, 20, 20, 0.8); backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .glass-button { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.05); transition: all 0.3s ease; }
        .glass-button:hover { background: rgba(255, 255, 255, 0.1); border-color: #00f3ff; box-shadow: 0 0 15px rgba(0, 243, 255, 0.2); transform: translateY(-2px); }
        .msg-user { background: linear-gradient(135deg, #00f3ff22, #00f3ff05); border: 1px solid #00f3ff44; color: #e0f2fe; }
        .msg-ai { background: #1a1a1a; border: 1px solid #333; color: #d1d5db; }
        
        /* History Item Styling */
        .history-item { cursor: pointer; padding: 10px; border-radius: 8px; margin-bottom: 4px; transition: background 0.2s; font-size: 13px; color: #aaa; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; display: flex; justify-content: space-between; align-items: center; }
        .history-item:hover { background: rgba(255,255,255,0.05); color: white; }
        .history-item .del-btn { opacity: 0; transition: opacity 0.2s; }
        .history-item:hover .del-btn { opacity: 1; }

        #vision-container { display: none; position: absolute; bottom: 100px; right: 20px; width: 240px; height: 180px; background: #000; border: 2px solid #00f3ff; border-radius: 12px; overflow: hidden; z-index: 40; }
        video { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body class="bg-miro-bg text-white h-screen flex overflow-hidden">

    <input type="file" id="file-upload" class="hidden" accept=".pdf,.txt">
    <div id="vision-container"><video id="webcam" autoplay playsinline></video><div class="absolute bottom-2 left-2 text-[10px] text-miro-accent">‚óè VISION</div></div>

    <aside class="w-64 hidden md:flex flex-col border-r border-miro-glassBorder bg-black/40">
        <div class="p-6 pb-2">
            <div class="flex items-center gap-3 mb-6">
                <div class="w-8 h-8 rounded-full bg-gradient-to-tr from-miro-accent to-miro-purple animate-pulse-slow"></div>
                <h1 class="text-2xl font-bold tracking-widest">MIRO</h1>
            </div>
            <button onclick="createNewChat()" class="w-full py-3 px-4 rounded-xl bg-white/5 hover:bg-white/10 border border-white/10 flex items-center gap-3 transition group">
                <i class="fa-solid fa-plus text-miro-accent"></i>
                <span class="text-sm font-medium group-hover:text-white">New chat</span>
            </button>
        </div>
        
        <div class="flex-1 overflow-y-auto p-4 space-y-1">
            <div class="text-xs font-bold text-gray-600 uppercase mb-2 mt-2 px-2">Recent</div>
            <div id="history-list">
                </div>
        </div>
        
        <div class="p-4 border-t border-miro-glassBorder bg-black/20 text-xs text-gray-500 flex justify-between">
            <span>v6.0</span> <span id="connection-dot" class="text-red-500">‚óè Offline</span>
        </div>
    </aside>

    <main class="flex-1 flex flex-col relative z-10">
        <header class="h-16 border-b border-miro-glassBorder flex items-center justify-between px-6 bg-miro-bg/80 backdrop-blur-md sticky top-0 z-20">
            <div class="flex items-center gap-2 px-3 py-1 rounded-full bg-miro-accent/10 border border-miro-accent/20"><i class="fa-solid fa-bolt text-miro-accent text-xs"></i><span class="text-xs font-medium text-miro-accent tracking-wide">AI ACTIVE</span></div>
            <button id="lang-btn" onclick="toggleLanguage()" class="px-3 py-1 text-xs font-bold rounded-full bg-gray-800 border border-gray-600 hover:border-miro-accent transition">üá∫üá∏ English</button>
        </header>

        <div id="chat-view" class="flex-1 flex flex-col h-full relative">
            <div id="chat-container" class="flex-1 overflow-y-auto p-6 space-y-6 scroll-smooth">
                <div id="welcome-screen" class="flex flex-col items-center justify-center h-64 text-center space-y-4 opacity-80 mt-10">
                    <div class="w-20 h-20 rounded-full bg-gradient-to-br from-miro-accent to-miro-purple blur-xl opacity-20 absolute"></div>
                    <div class="relative w-16 h-16 rounded-2xl bg-gradient-to-br from-gray-800 to-black border border-gray-700 flex items-center justify-center text-3xl shadow-2xl animate-float">‚ú®</div>
                    <h2 class="text-3xl font-light">Hello, <span class="font-bold text-transparent bg-clip-text bg-gradient-to-r from-miro-accent to-white" id="user-display-name">Revanth</span></h2>
                </div>
            </div>

            <div class="p-4 md:p-6 pb-8 relative">
                <div id="feature-picker" class="absolute bottom-24 left-6 z-30 glass-panel rounded-2xl p-4 w-72 shadow-2xl transform transition-all duration-300 translate-y-10 opacity-0 pointer-events-none scale-95 border border-miro-glassBorder">
                    <div class="text-xs font-bold text-gray-500 uppercase mb-3 px-2">Modes</div>
                    <div class="grid grid-cols-2 gap-2">
                        <button onclick="triggerAction('Upload')" class="glass-button p-3 rounded-xl flex flex-col items-center gap-2 group"><i class="fa-solid fa-cloud-arrow-up text-xl text-blue-400"></i><span class="text-xs">Upload PDF</span></button>
                        <button onclick="triggerAction('Camera')" class="glass-button p-3 rounded-xl flex flex-col items-center gap-2 group"><i class="fa-solid fa-eye text-xl text-miro-accent"></i><span class="text-xs">Vision</span></button>
                        <button onclick="triggerAction('Sign')" class="glass-button p-3 rounded-xl flex flex-col items-center gap-2 group"><i class="fa-solid fa-hands-asl-interpreting text-xl text-purple-400"></i><span class="text-xs">Sign</span></button>
                        <button onclick="triggerAction('Mouse')" class="glass-button p-3 rounded-xl flex flex-col items-center gap-2 group"><i class="fa-solid fa-arrow-pointer text-xl text-green-400"></i><span class="text-xs">Mouse</span></button>
                    </div>
                    <div class="mt-2 pt-2 border-t border-gray-800"><button onclick="triggerAction('Disconnect')" class="w-full p-2 rounded-lg bg-red-500/10 hover:bg-red-500/20 text-red-400 border border-red-500/30 flex items-center justify-center gap-2 transition"><i class="fa-solid fa-power-off"></i> <span class="text-xs font-bold">Disconnect</span></button></div>
                </div>

                <div class="max-w-4xl mx-auto glass-panel rounded-2xl p-2 flex items-center gap-2">
                    <button id="plus-btn" class="w-10 h-10 rounded-xl bg-white/5 hover:bg-miro-accent/20 text-gray-400 transition"><i class="fa-solid fa-plus" id="plus-icon"></i></button>
                    <input type="text" id="user-input" placeholder="Type here..." class="flex-1 bg-transparent border-none outline-none text-white h-10 px-2">
                    <button id="mic-btn" class="w-10 h-10 rounded-xl hover:bg-white/10 text-gray-400 hover:text-miro-accent transition" onclick="toggleVoiceMode()"><i class="fa-solid fa-microphone text-lg"></i></button>
                    <button id="send-btn" class="w-10 h-10 rounded-xl bg-miro-accent text-black font-bold hover:shadow-[0_0_15px_rgba(0,243,255,0.4)] transition"><i class="fa-solid fa-paper-plane"></i></button>
                </div>
            </div>
        </div>
        
        <div id="voice-overlay" class="absolute inset-0 z-50 bg-black/90 backdrop-blur-xl flex flex-col items-center justify-center hidden">
            <button onclick="toggleVoiceMode()" class="absolute top-6 right-6 p-4 rounded-full bg-white/10 hover:bg-white/20 transition"><i class="fa-solid fa-xmark text-xl"></i></button>
            <div class="relative"><div class="voice-orb"></div><div class="absolute inset-0 flex items-center justify-center"><i class="fa-solid fa-microphone text-4xl text-white"></i></div></div>
            <div class="mt-12 text-center space-y-4 px-4"><h2 id="voice-status" class="text-2xl font-light tracking-widest text-white">LISTENING...</h2><p id="voice-transcript" class="text-gray-400 text-lg">Go ahead.</p></div>
        </div>
    </main>

    <script>
        const wsUrl = 'wss://unelaborated-pseudobankrupt-landon.ngrok-free.dev/ws'; 
        let websocket = null, ttsEnabled = false, isVoiceMode = false, isAiSpeaking = false, recognition = null, currentLang = 'en-US', visionActive = false, stream = null;
        const video = document.getElementById("webcam"), visionContainer = document.getElementById("vision-container"), fileInput = document.getElementById("file-upload");

        function connectWebSocket() {
            websocket = new WebSocket(wsUrl);
            websocket.onopen = () => { 
                document.getElementById('connection-dot').className = "text-green-500"; 
                document.getElementById('connection-dot').innerText = "‚óè Online";
                // Request History on Load
                setTimeout(() => websocket.send(JSON.stringify({ type: "get_history" })), 500);
            };
            websocket.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    // --- HANDLE COMMANDS ---
                    if (data.type === "history_list") {
                        renderHistory(data.data);
                    } else if (data.type === "chat_loaded") {
                        loadChatView(data.history, data.title);
                    } else {
                        // Fallback if generic JSON
                        handleTextResponse(event.data);
                    }
                } catch (e) {
                    // Plain Text Response
                    handleTextResponse(event.data);
                }
            };
            websocket.onclose = () => setTimeout(connectWebSocket, 3000);
        }

        function handleTextResponse(text) {
            isProcessing = false;
            addAiMessage(text);
            if(isVoiceMode) document.getElementById('voice-status').innerText = "Miro...";
            speak(text);
            if (text.includes("Vision Camera On")) startVisionMode();
            if (text.includes("Disconnected") || text.includes("Stopped")) stopVisionMode();
            // Refresh history list to show new titles
            websocket.send(JSON.stringify({ type: "get_history" }));
        }

        // --- HISTORY LOGIC ---
        function renderHistory(sessions) {
            const list = document.getElementById('history-list');
            list.innerHTML = "";
            sessions.forEach(s => {
                const div = document.createElement('div');
                div.className = "history-item group";
                div.innerHTML = `
                    <span onclick="loadSession('${s.id}')" class="flex-1 truncate">${s.title}</span>
                    <button onclick="deleteSession('${s.id}')" class="del-btn text-xs text-gray-500 hover:text-red-500 px-2"><i class="fa-solid fa-trash"></i></button>
                `;
                list.appendChild(div);
            });
        }

        function createNewChat() {
            document.getElementById('chat-container').innerHTML = '';
            document.getElementById('chat-container').appendChild(document.getElementById('welcome-screen')); // Restore welcome
            websocket.send(JSON.stringify({ type: "new_chat" }));
        }

        function loadSession(id) {
            websocket.send(JSON.stringify({ type: "load_session", id: id }));
        }

        function deleteSession(id) {
            event.stopPropagation();
            if(confirm("Delete chat?")) websocket.send(JSON.stringify({ type: "delete_session", id: id }));
        }

        function loadChatView(history, title) {
            const container = document.getElementById('chat-container');
            container.innerHTML = ""; // Clear
            if (history.length === 0) {
                 // New Chat - Show Welcome
                 container.innerHTML = `<div class="flex flex-col items-center justify-center h-64 text-center space-y-4 opacity-80 mt-10"><h2 class="text-3xl font-light">Chat: <span class="font-bold text-miro-accent">${title}</span></h2></div>`;
            } else {
                history.forEach(msg => {
                    if(msg.role === "user") addUserMessage(msg.parts[0].text);
                    else addAiMessage(msg.parts[0].text);
                });
            }
        }

        // --- EXISTING UTILS ---
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = (ev) => {
                websocket.send(JSON.stringify({ type: "upload", filename: file.name, file: ev.target.result }));
                addUserMessage(`üìÇ Uploading ${file.name}...`);
            };
            reader.readAsDataURL(file);
        });

        function addAiMessage(text) { const d = document.createElement('div'); d.className = "flex justify-start items-start gap-3"; d.innerHTML = `<div class="w-8 h-8 rounded-full bg-gradient-to-br from-miro-accent to-miro-purple flex items-center justify-center shrink-0 text-white text-xs">AI</div><div class="msg-ai max-w-[80%] px-5 py-3 rounded-2xl rounded-tl-sm text-sm shadow-md leading-relaxed">${text.replace(/\*\*(.*?)\*\*/g, '<b class="text-miro-accent">$1</b>').replace(/\n/g, '<br>')}</div>`; document.getElementById('chat-container').appendChild(d); document.getElementById('chat-container').scrollTop = 99999; }
        function addUserMessage(text) { const d = document.createElement('div'); d.className = "flex justify-end"; d.innerHTML = `<div class="msg-user max-w-[80%] px-5 py-3 rounded-2xl rounded-tr-sm text-sm shadow-md">${text}</div>`; document.getElementById('chat-container').appendChild(d); document.getElementById('chat-container').scrollTop = 99999; }

        document.getElementById('plus-btn').addEventListener('click', () => { document.getElementById('feature-picker').classList.toggle('opacity-0'); document.getElementById('feature-picker').classList.toggle('pointer-events-none'); document.getElementById('feature-picker').classList.toggle('translate-y-10'); document.getElementById('plus-icon').classList.toggle('rotate-45'); });
        window.triggerAction = (a) => { document.getElementById('plus-btn').click(); if(a==="Upload"){fileInput.click();return;} if(a==="Disconnect"){websocket.send("Stop all");return;} const c = a==="Mouse"?"Activate Virtual Mouse":a==="Sign"?"Activate Sign Language":a==="Camera"?"Activate Vision AI":`Use ${a}`; addUserMessage(c); websocket.send(c); };
        
        document.getElementById('send-btn').addEventListener('click', () => { const t = document.getElementById('user-input').value.trim(); if(t){ addUserMessage(t); websocket.send(t); document.getElementById('user-input').value=''; } });
        document.getElementById('user-input').addEventListener('keypress', (e) => { if(e.key==='Enter') document.getElementById('send-btn').click(); });

        // --- VOICE ---
        function toggleVoiceMode() { isVoiceMode = !isVoiceMode; const o = document.getElementById('voice-overlay'); if(isVoiceMode){ o.classList.remove('hidden'); ttsEnabled=true; try{recognition.start();}catch(e){} speak("I'm listening."); } else { o.classList.add('hidden'); ttsEnabled=false; window.speechSynthesis.cancel(); } }
        function speak(t) { if(!ttsEnabled)return; window.speechSynthesis.cancel(); const u = new SpeechSynthesisUtterance(t.replace(/[*#]/g,'')); u.lang = currentLang; window.speechSynthesis.speak(u); }
        if('webkitSpeechRecognition' in window) { recognition = new webkitSpeechRecognition(); recognition.continuous=true; recognition.lang=currentLang; recognition.onresult=(e)=>{ const t=e.results[e.results.length-1][0].transcript.trim(); if(isVoiceMode){ document.getElementById('voice-transcript').innerText=t; if(e.results[e.results.length-1].isFinal){ addUserMessage(t); websocket.send(t); } } }; recognition.onend=()=>{try{recognition.start()}catch(e){}}; try{recognition.start()}catch(e){} }

        function toggleLanguage() { currentLang = currentLang==='en-US'?'te-IN':'en-US'; document.getElementById('lang-btn').innerText = currentLang==='en-US'?"üá∫üá∏ English":"üáÆüá≥ Telugu"; if(recognition){recognition.stop(); recognition.lang=currentLang;} }
        async function startVisionMode() { try{ stream=await navigator.mediaDevices.getUserMedia({video:true}); video.srcObject=stream; visionContainer.style.display='block'; visionActive=true; }catch(e){} }
        function stopVisionMode() { if(stream)stream.getTracks().forEach(t=>t.stop()); visionContainer.style.display='none'; visionActive=false; }

        connectWebSocket();
    </script>
</body>
</html>
